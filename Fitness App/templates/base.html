<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <title>Fitness App: {% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='header.mjs') }}" defer></script>
    </head>
    <body onscroll="stick_header();">
        <section>
            <header>
                <div class="sticky_header" id="sticky_header">
                    <div class="header_contents" id="header_contents">
                        <img src="{{ url_for('static', filename='Menu Icon.png') }}" id="sub-menu icon" alt="Hamburger icon" height=60px width=60px>
                        {% include("_navigation.html") %}
                    </div>
                </div>
            </header>
            <main>
                <div id="left"></div>
                <div id="right"></div>

                <h1>Fitness App</h1>
                {% block content %}<p>No messages.</p>{% endblock content %}
            </main>
        </section>
    </body>
</html>
